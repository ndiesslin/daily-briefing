services:
  daily-briefing:
    build: .
    restart: always
    environment:
      - SCHEDULE_TIME=07:00
      - PRINTER_NAME=  # Set this in your .env
    volumes:
      - ./.env:/app/.env
      - ./output:/output
      - /var/run/cups/cups.sock:/var/run/cups/cups.sock
    # Environment variables can also be passed here
